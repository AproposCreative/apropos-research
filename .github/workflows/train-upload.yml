name: Train and Upload Embeddings

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *' # daily at 03:00 UTC

jobs:
  train-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Verify required files exist
        run: |
          echo "Checking required files..."
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "Scripts directory contents:"
          ls -la scripts/ || echo "No scripts directory"
          if [ ! -f "data/apropos-articles.json" ]; then
            echo "‚ùå data/apropos-articles.json is missing"
            exit 1
          fi
          if [ ! -f "scripts/train-embeddings-clean.ts" ]; then
            echo "‚ùå scripts/train-embeddings-clean.ts is missing"
            exit 1
          fi
          if [ ! -f "scripts/upload-to-storage.ts" ]; then
            echo "‚ùå scripts/upload-to-storage.ts is missing"
            exit 1
          fi
          if [ ! -f ".env.local" ]; then
            echo "‚ùå .env.local is missing - required for environment variables"
            exit 1
          fi
          echo "‚úÖ All required files exist"

      - name: Verify environment variables
        run: |
          echo "Checking environment variables from .env.local..."
          source .env.local
          if [ -z "$OPENAI_API_KEY" ]; then
            echo "‚ùå OPENAI_API_KEY is missing from .env.local"
            exit 1
          fi
          if [ -z "$FIREBASE_ADMIN_PROJECT_ID" ]; then
            echo "‚ùå FIREBASE_ADMIN_PROJECT_ID is missing from .env.local"
            exit 1
          fi
          if [ -z "$FIREBASE_ADMIN_CLIENT_EMAIL" ]; then
            echo "‚ùå FIREBASE_ADMIN_CLIENT_EMAIL is missing from .env.local"
            exit 1
          fi
          if [ -z "$FIREBASE_ADMIN_PRIVATE_KEY" ]; then
            echo "‚ùå FIREBASE_ADMIN_PRIVATE_KEY is missing from .env.local"
            exit 1
          fi
          echo "‚úÖ All required environment variables are set"

      - name: Train embeddings
        run: |
          echo "üîß Loading environment variables..."
          source .env.local
          echo "‚úÖ Environment variables loaded"
          echo "üöÄ Starting embeddings training..."
          npx tsx scripts/train-embeddings-clean.ts

      - name: Upload embeddings to Firebase Storage
        run: |
          echo "üîß Loading environment variables for upload..."
          source .env.local
          echo "‚úÖ Environment variables loaded"
          echo "üì§ Uploading embeddings to Firebase Storage..."
          npx tsx scripts/upload-to-storage.ts data/articles-embeddings.json apropos-config/embeddings/articles-embeddings.json

      - name: Upload prompt to Firebase Storage
        run: |
          echo "üîß Loading environment variables for prompt upload..."
          source .env.local
          echo "‚úÖ Environment variables loaded"
          echo "üì§ Uploading prompt to Firebase Storage..."
          npx tsx scripts/upload-to-storage.ts prompts/apropos_writer.prompt apropos-config/prompts/apropos_writer.prompt


