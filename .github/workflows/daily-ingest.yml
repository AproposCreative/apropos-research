name: Daily Article Ingestion

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * *' # daily at 02:00 UTC (before embeddings training at 03:00)

jobs:
  ingest-articles:
    runs-on: ubuntu-latest
    env:
      RAGE_BASE_URL: ${{ secrets.RAGE_BASE_URL }}
      RAGE_FEED_PATH: ${{ secrets.RAGE_FEED_PATH }}
      RAGE_SITEMAP_INDEX: ${{ secrets.RAGE_SITEMAP_INDEX }}
      RAGE_RATE_LIMIT_RPS: ${{ secrets.RAGE_RATE_LIMIT_RPS }}
      RAGE_STORAGE_DIR: ${{ secrets.RAGE_STORAGE_DIR }}
      RAGE_USER_AGENT: ${{ secrets.RAGE_USER_AGENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Verify RAGE environment variables
        run: |
          echo "Checking RAGE environment variables..."
          if [ -z "$RAGE_BASE_URL" ]; then
            echo "‚ùå RAGE_BASE_URL is missing"
            exit 1
          fi
          if [ -z "$RAGE_FEED_PATH" ]; then
            echo "‚ùå RAGE_FEED_PATH is missing"
            exit 1
          fi
          if [ -z "$RAGE_SITEMAP_INDEX" ]; then
            echo "‚ùå RAGE_SITEMAP_INDEX is missing"
            exit 1
          fi
          if [ -z "$RAGE_RATE_LIMIT_RPS" ]; then
            echo "‚ùå RAGE_RATE_LIMIT_RPS is missing"
            exit 1
          fi
          if [ -z "$RAGE_STORAGE_DIR" ]; then
            echo "‚ùå RAGE_STORAGE_DIR is missing"
            exit 1
          fi
          if [ -z "$RAGE_USER_AGENT" ]; then
            echo "‚ùå RAGE_USER_AGENT is missing"
            exit 1
          fi
          echo "‚úÖ All RAGE environment variables are set"

      - name: Ingest recent articles
        run: |
          echo "üîÑ Starting daily article ingestion..."
          npm run ingest:rage -- --since=24 --limit=100
          echo "‚úÖ Article ingestion completed"

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          if git diff --staged --quiet; then
            echo "No new articles to commit"
          else
            git commit -m "üì∞ Daily article ingestion - $(date +'%Y-%m-%d')"
            git push
            echo "‚úÖ New articles committed and pushed"
          fi
